name: Workflow for Event and Filter Test on pull_request
on: 
  pull_request:
    types:
      - opened 
  workflow_dispatch:
jobs:
    lint-check: 
        runs-on: ubuntu-latest
        steps:
          - name: get code
            uses: actions/checkout@v4
          - name: install dependencies
            run: npm ci
          - name: run lint check
            run: npm run lint
    test:
        needs: lint-check
        runs-on: ubuntu-latest
        steps:
         - name: get code
           uses: actions/checkout@v4
         - name: install dependecies
           run: npm ci 
         - name: Run Tests
           run: npm run test
    build-deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
         - name: get code
           uses: actions/checkout@v4
         - name: Install Dependencies
           run: npm ci
         - name: Build 
           run: npm run build
         - name: Deploy
           run: echo "Deployed..."
        
    

