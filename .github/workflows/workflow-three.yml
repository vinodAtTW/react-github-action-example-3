name: Workflow for data
on: push
jobs:
    lint-test:
        runs-on: ubuntu-latest
        steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: install Dependecies
          run: npm ci
        - name: Lint check 
          run: npm run lint
        - name: Test code 
          run: npm run test
    build:
        needs: lint-test
        runs-on: ubuntu-latest
        steps:
        - name: Get code 
          uses: actions/checkout@v4
        - name: install dependencies
          run: npm ci
        - name: Build
          run: npm run build
        - name: Upload artifacts 
          uses: actions/upload-artifact@v4
          with:
            name: dist-files
            path: dist
            
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
        - name: Get build artifacts
          uses: actions/download-artifact@v4
          with:
            name: dist-files
        - name: Output contents
          run: ls
        - name: Deploy
          run: echo "Deploying"
    

        



